<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
</head>
<body>
    <h1>ChatGPT</h1>
    <form action="/get_response" method="post">
        <label for="user_input">Enter your message:</label>
        <input type="text" id="user_input" name="user_input">
        <input type="submit" value="Send">
    </form>

    {% if user_input %}
        <p><strong>You:</strong> {{ user_input }}</p>
    {% endif %}

    {% if reply %}
        <p><strong>ChatGPT:</strong> {{ reply }}</p>
    {% endif %}
</body>
</html>
